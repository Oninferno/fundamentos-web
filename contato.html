  <body>
    <ul id="menu">
      <li>

    <h1 class="center">Entre em contato com a gente!</h1>

    <div class="container">
      <div>
        <form>
          <label for="nome">Nome:</label> <br>
          <input type="text" id="nome" onkeyup="validaNome()">
          <div id="txtNome"></div>
          <br>
          <label for="email">E-Mail:</label> <br>
          <input type="email" id="email" onkeyup="validaEmail()">
          <div id="txtEmail"></div>
          <br>
          <label for="assunto">Assunto:</label> <br>
          <textarea name="assunto" id="assunto" 
            cols="60px" rows="15px" onkeyup="validaAssunto()"></textarea>
          <br>
          <br>
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>
      <div class="ml-50">
        <img id="imgSkt" class="br-5"
        src="assets/img/maes.jpg" 
        alt="Membros da banda M찾es Cat처licas em uma pista de Skate"
        width="400" height="250" onmousemove="imgZoom()" onmouseout="imgNormal()">
      </div>
    </div>

    <hr>
    <footer>
      <div class="container">
        <a href="https://www.instagram.com/maescatolica/" target="_blank">
          <img
            class="tm-social p-30"
            src="assets/img/instagram.png"
            alt="Logo Instagram"
          />
        </a>
        <a href="https://twitter.com/maescatolica" target="_blank">
          <img
            class="tm-social p-30"
            src="assets/img/twitter.png"
            alt="Logo Twitter"
          />
        </a>
        <a
          href="https://www.youtube.com/channel/UCe9FQukV37mJq7JIHyNucwA"
          target="_blank"
        >
          <img
            class="tm-social p-30"
            src="assets/img/youtube.png"
            alt="Logo Youtube"
          />
        </a>
      </div>
      <p class="center">Todos direitos reservados: M찾es Cat처licas &copy</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
